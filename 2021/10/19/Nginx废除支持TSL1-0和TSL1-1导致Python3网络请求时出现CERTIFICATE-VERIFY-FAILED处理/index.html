<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">error: [SSL: CERTIFICATE_VERIFY_FAILED] certificate verify failed: certificate has expired</span><br></pre></td></tr></table></figure>
<p>把代码中的 </p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">AsyncHTTPClient(max_clients=config.async_http_client_max_clients).fetch(</span><br><span class="line">                HTTPRequest(url=url,</span><br><span class="line">                            method=method,</span><br><span class="line">                            body=body,</span><br><span class="line">                            headers=self.headers,</span><br><span class="line">                            ssl_options=&#123;<span class="string">"ssl_version"</span>: ssl.PROTOCOL_TLSv1&#125;, </span><br><span class="line">                            follow_redirects=<span class="literal">False</span>),</span><br><span class="line">                self._on_proxy)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssl_options=&#123;&quot;ssl_version&quot;: ssl.PROTOCOL_TLSv1&#125;</span><br></pre></td></tr></table></figure>
<p>改为:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssl_options=&#123;&quot;ssl_version&quot;: ssl.PROTOCOL_SSLv23&#125;</span><br></pre></td></tr></table></figure></p>
