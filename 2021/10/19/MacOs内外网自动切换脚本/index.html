n><br><span class="line"><span class="built_in">echo</span> <span class="string">"#################################"</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">read</span>  -p <span class="string">"please enter you choise: "</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [[ <span class="string">"<span class="variable">$REPLY</span>"</span> == 1 ]]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">"网络切换为OA"</span></span><br><span class="line">  sudo ifconfig en10 ether 11:1C:29:1A:12:AD</span><br><span class="line">  networksetup -setmanual <span class="string">"AX88179 USB 3.0 to Gigabit Ethernet"</span> 110.149.197.269 255.255.255.0 </span><br><span class="line">  <span class="built_in">echo</span> <span class="string">"切换成功"</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">"网络切换为Wlan"</span></span><br><span class="line">  sudo networksetup -setdhcp <span class="string">"AX88179 USB 3.0 to Gigabit Ethernet"</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">"切换成功"</span></span><br><span class="line"><span class="keyword">fi</span></span><br></pre></td></tr></table></figure>
<p>执行以下语句使脚本具有执行权限<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">chmod +x ./switch_net.sh</span><br></pre></td></tr></table></figure></p>
