<li>设置终端代理<br>最新的 ShadowsocksX-NG 已经支持终端代理, 我们可以如下图复制得出:</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">export http_proxy=http://127.0.0.1:1081;export https_proxy=http://127.0.0.1:1081;</span><br></pre></td></tr></table></figure>
<img src="/2021/07/29/为iterm2设置代理/1.png" title="This is an image">
<p>为了方便, 我们可以制作一下别名</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">alias setproxy=&apos;export http_proxy=&quot;http://127.0.0.1:8001&quot;; export HTTP_PROXY=&quot;http://127.0.0.1:8001&quot;; export https_proxy=&quot;http://127.0.0.1:8001&quot;; export HTTPS_PROXY=&quot;http://127.0.0.1:8001&quot;&apos; # 设置终端代理</span><br><span class="line"></span><br><span class="line">alias unproxy=&apos;unset http_proxy https_proxy&apos; # 取消终端代理</span><br><span class="line"></span><br><span class="line">alias ip=&apos;curl cip.cc&apos; # 测试</span><br></pre></td></tr></table></figure>
