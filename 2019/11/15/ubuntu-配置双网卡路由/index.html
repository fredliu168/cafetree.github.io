<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> ubuntu 和 windows10 配置双网卡路由 · 非鱼记</title><meta name="description" content="ubuntu 和 windows10 配置双网卡路由 - fredliu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/prontera.css"><link rel="search" type="application/opensearchdescription+xml" href="https://blog.qzcool.com/atom.xml" title="非鱼记"></head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">非鱼记</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>INDEX</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>ARCHIVES</p></a><ul class="shortcut-icons"><a href="https://github.com/fredliu168" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">ubuntu 和 windows10 配置双网卡路由</h1><div class="post-info">Nov 15, 2019</div><div class="post-content"><h2 id="ubuntu配置双网卡路由"><a href="#ubuntu配置双网卡路由" class="headerlink" title="ubuntu配置双网卡路由"></a>ubuntu配置双网卡路由</h2><p>1.显示当前默认路由</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">route</div><div class="line"></div><div class="line">default         XiaoQiang       0.0.0.0         UG    600    0        0 wlxf48ceb4c4436</div><div class="line">default         _gateway        0.0.0.0         UG    20100  0        0 eno1</div></pre></td></tr></table></figure>
<p>删除当前默认路由</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">sudo route delete default</div></pre></td></tr></table></figure>
<p>2.添加内网ip路由</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">sudo route add -net 10.49.28.0 netmask 255.255.255.0 gw 10.49.76.129 eno1</div><div class="line">sudo route add -net 192.168.14.0 netmask 255.255.255.0 gw 10.49.76.129 eno1</div><div class="line">sudo route add -net 192.168.8.0 netmask 255.255.255.0 gw 10.49.76.129 eno1</div></pre></td></tr></table></figure>
<p>3.添加外网路由</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">sudo route add -net 0.0.0.0 netmask 0.0.0.0 gw 192.168.31.1 wlxf48ceb4c4436</div></pre></td></tr></table></figure>
<p>删除配置的路由</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">sudo route del -net 192.168.8.0 netmask 255.255.255.0</div><div class="line">sudo route del -net  0.0.0.0 netmask 255.255.255.0</div></pre></td></tr></table></figure>
<h2 id="windows-配置双网卡路由"><a href="#windows-配置双网卡路由" class="headerlink" title="windows 配置双网卡路由"></a>windows 配置双网卡路由</h2><p>查看网卡信息</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">ipconfig</div><div class="line"></div><div class="line">13 有线网口</div><div class="line"></div><div class="line">25 无线网口</div></pre></td></tr></table></figure>
<p>1.删除默认路由</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">route delete 0.0.0.0</div></pre></td></tr></table></figure>
<p>2.添加内网路由</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">route  -p add   192.168.14.0 mask 255.255.255.0   10.49.76.129  if 13</div><div class="line">route  -p add   10.49.28.0 mask 255.255.255.0   10.49.76.129  if 13</div></pre></td></tr></table></figure>
<p>3.添加外网路由</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">route -p add 0.0.0.0 mask 0.0.0.0 192.168.31.1 if 25</div></pre></td></tr></table></figure>
