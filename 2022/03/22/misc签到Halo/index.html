</head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">运维笔记</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>INDEX</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>ARCHIVES</p></a><ul class="shortcut-icons"><a href="https://github.com/fredliu168" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">misc签到Halo</h1><div class="post-info">Mar 22, 2022</div><div class="post-content"><h2 id="Misc-Halo"><a href="#Misc-Halo" class="headerlink" title="Misc-Halo"></a>Misc-Halo</h2><p>题目:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">aWdxNDs6NDFSOzFpa1I1MWliT08w</span><br></pre></td></tr></table></figure>
<p>请提交flag{}形式的答案 （这题没多难，这题只是缺德）</p>
<h5 id="解题："><a href="#解题：" class="headerlink" title="解题："></a>解题：</h5><p>base64后:</p>
<p>igq4;:41R;1ikR51ibOO0</p>
<p>后来尝试多种后，想到之前看到过的base64和异或，于是尝试了下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">python</span><br><span class="line">from base64 import *</span><br><span class="line"></span><br><span class="line">    b = b64decode(&quot;aWdxNDs6NDFSOzFpa1I1MWliT08w&quot;).decode()</span><br><span class="line">    print(b)</span><br><span class="line"></span><br><span class="line">    data = list(b)</span><br><span class="line"></span><br><span class="line">    print(data)</span><br><span class="line">    for k in range(0, 200):</span><br><span class="line"></span><br><span class="line">        key = &quot;&quot;</span><br><span class="line"></span><br><span class="line">        for i in range(len(data)):</span><br><span class="line">            key += chr(ord(data[i]) ^ k)</span><br><span class="line"></span><br><span class="line">        print(key)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">igq4;:41R;1ikR51ibOO0</span><br><span class="line">hfp5:;50S:0hjS40hcNN1</span><br><span class="line">kes69863P93kiP73k`MM2</span><br><span class="line">jdr78972Q82jhQ62jaLL3</span><br><span class="line">mcu0?&gt;05V?5moV15mfKK4</span><br><span class="line">lbt1&gt;?14W&gt;4lnW04lgJJ5</span><br><span class="line">oaw2=&lt;27T=7omT37odII6</span><br><span class="line">n`v3&lt;=36U&lt;6nlU26neHH7</span><br><span class="line">aoy&lt;32&lt;9Z39acZ=9ajGG8</span><br><span class="line">`nx=23=8[28`b[&lt;8`kFF9</span><br><span class="line">cm&#123;&gt;10&gt;;X1;caX?;chEE:</span><br><span class="line">blz?01?:Y0:b`Y&gt;:biDD;</span><br><span class="line">ek&#125;8768=^7=eg^9=enCC&lt;</span><br><span class="line">dj|9679&lt;_6&lt;df_8&lt;doBB=</span><br><span class="line">igq4;:41R;1ikR51ibOO0</span><br><span class="line">hfp5:;50S:0hjS40hcNN1</span><br><span class="line">kes69863P93kiP73k`MM2</span><br><span class="line">jdr78972Q82jhQ62jaLL3</span><br><span class="line">mcu0?&gt;05V?5moV15mfKK4</span><br><span class="line">lbt1&gt;?14W&gt;4lnW04lgJJ5</span><br><span class="line">oaw2=&lt;27T=7omT37odII6</span><br><span class="line">n`v3&lt;=36U&lt;6nlU26neHH7</span><br><span class="line">aoy&lt;32&lt;9Z39acZ=9ajGG8</span><br><span class="line">`nx=23=8[28`b[&lt;8`kFF9</span><br><span class="line">cm&#123;&gt;10&gt;;X1;caX?;chEE:</span><br><span class="line">blz?01?:Y0:b`Y&gt;:biDD;</span><br><span class="line">ek&#125;8768=^7=eg^9=enCC&lt;</span><br><span class="line">dj|9679&lt;_6&lt;df_8&lt;doBB=</span><br><span class="line">....</span><br></pre></td></tr></table></figure>
