<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 通过树莓派4共享CMCC上网 · 非鱼笔记</title><meta name="description" content="通过树莓派4共享CMCC上网 - fredliu"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/prontera.css"><link rel="search" type="application/opensearchdescription+xml" href="https://blog.qzcool.com/atom.xml" title="非鱼笔记"></head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">非鱼笔记</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>INDEX</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>ARCHIVES</p></a><ul class="shortcut-icons"><a href="https://github.com/fredliu168" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">通过树莓派4共享CMCC上网</h1><div class="post-info">Apr 17, 2020</div><div class="post-content"><p>由于没有其他网络，只能通过cmcc上网，想通过共享的方式提供给其他设备上网。手头刚好有个闲置的树莓派4，树莓派装了ubuntu的系统，设置一下有线网口的ip，做一些nat转发，然后把路由器的地址设置成和树莓派同一个网段</p>
<p>树莓派设置：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">ifconfig eth0 192.168.1.2/24</div><div class="line">sysctl net.ipv4.ip_forward=1</div><div class="line">iptables -t nat -A POSTROUTING -s 192.168.1.0/24 -j MASQUERADE</div><div class="line">iptables -t nat -nL</div></pre></td></tr></table></figure>
<p>路由器设置：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">192.168.1.3</div><div class="line">255.255.255.0</div><div class="line">网关：192.168.1.2</div><div class="line">DNS：8.8.8.8</div></pre></td></tr></table></figure></div></article></div><div id="disqus_thread"></div></div><script>var disqus_shortname = 'fishman-1';
