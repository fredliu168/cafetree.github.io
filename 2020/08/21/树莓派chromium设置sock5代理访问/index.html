<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">chromium-browser --proxy-server=&quot;socks5://192.168.31.5:1080&quot;</span><br></pre></td></tr></table></figure>
<p>经过测试使用 127.0.0.1 无法代理，必须使用设备 ip。</p>
